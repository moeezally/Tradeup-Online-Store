<header class="ll_header" [class.top-fixed]="topFixed" [ngClass]="{ 'bg-gray-50 shadow': topFixed && isScrolled }">
  <div class="container">
    <div class="flex items-center">
      <div class="flex items-center">
        <a class="logo" [routerLink]="['']"><img src="'../../../../assets/images/TradeupLogo2.png" alt="Logo" /></a>
        <ul class="flex item-center ml-5" *ngIf="!isLessThenLargeDevice && menuList && menuList.length">
          <li *ngFor="let menu of menuList; index as i">
            <a mat-button [routerLink]="[menu.path]" routerLinkActive="bg-gray-100" class="text-lg font-bold py-2 px-5"
              ><mat-icon>{{ menu.icon }}</mat-icon> {{ menu.name }}
            </a>
            <span class="ml-2 mr-2" *ngIf="menuList.length > i + 1">|</span>
          </li>
        </ul>
      </div>
      <button
        *ngIf="isLessThenLargeDevice"
        (click)="toggleSidenav.emit()"
        class="_sidenav__toggler ml-auto md:ml-3 ms-sm-3"
        mat-icon-button
      >
        <mat-icon>menu</mat-icon>
      </button>
      <div class="hidden items-center md:flex ml-auto" *ngIf="isLoggedIn == false">
        <a [routerLink]="['/auth/login']" mat-raised-button color="warn" class="text-lg font-bold py-2 px-5">Login</a>
        <a [routerLink]="['/auth/signup']" mat-raised-button color="accent" class="text-lg font-bold py-2 px-5 ml-2">
          Join Now
        </a>
      </div>

      <div class="flex flex-col hidden items-center md:flex ml-auto" *ngIf="isLoggedIn == true">
        <button mat-raised-button color="accent" [matMenuTriggerFor]="menu" aria-label="profile menu">
          <mat-icon>account_circle </mat-icon>
        </button>
        <mat-menu #menu="matMenu" xPosition="before">
          <button mat-menu-item color="accent" aria-label="Profile" [routerLink]="['profile']">
            <mat-icon>account_box</mat-icon> <span> Profile</span>
          </button>
          <button mat-menu-item color="accent" aria-label="Profile" [routerLink]="['profile/orders']">
            <mat-icon> list_alt</mat-icon> <span> My Orders</span>
          </button>
          <button mat-menu-item color="accent" aria-label="Logout" (click)="logout()">
            <mat-icon>logout</mat-icon> <span> Logout</span>
          </button>
        </mat-menu>
      </div>
    </div>
  </div>
</header>
