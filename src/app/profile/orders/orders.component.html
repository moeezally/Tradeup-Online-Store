<div *ngIf="isLoading == false" class="ll-hero container">
  <h1 class="mb-5">My Orders</h1>
  <mat-card>
    <table class="table table-bordered table-responsive-md table-responsive-sm table-hover">
      <thead>
        <tr class="text-left" style="background-color: rgba(216, 216, 216, 0.5)">
          <th>
            <span class="text-gray">Id</span>
          </th>
          <th>
            <span class="text-gray">Name</span>
          </th>
          <th>
            <span class="text-gray">Price</span>
          </th>

          <th>
            <span class="text-gray">No. of Products</span>
          </th>
          <th>
            <span class="text-right">Delivery Address</span>
          </th>

          <!-- <th class="text-right">Action</th> -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders" style="cursor: pointer" (click)="openDetails(order.id)">
          <td>
            <a class="text-primary">#{{ order?.id }}</a>
          </td>
          <td>
            {{ user.name }}
          </td>
          <td>
            <span>Rs.{{ order?.orderPrice }}</span>
          </td>
          <td>
            <span>{{ order?.numberOfItems }}</span>
          </td>
          <td>
            <span>{{ order?.deliveryAddress }}</span>
          </td>
          <!-- <td class="text-right">
          <button class="action_icon__btn" mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu" xposition="before">
            <button mat-menu-item>
              <mat-icon>dialpad</mat-icon>
              <span>Details</span>
            </button>
            <button mat-menu-item>
              <mat-icon>delete</mat-icon>
              <span>Delete</span>
            </button>
          </mat-menu>
        </td> -->
        </tr>
      </tbody>
    </table>
    <div class="flex justify-center" style="padding: 50px" *ngIf="orders.length == 0">
      <h4 style="text-align: center; padding: 50px">No orders placed yet.</h4>
    </div>
  </mat-card>
</div>
